<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Monitoring Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Real-Time Weather Monitoring</h1>
    </header>

    <div class="container">
        <div class="city-input">
            <label for="city">Enter City:</label>
            <input type="text" id="city" placeholder="Enter city name">
            <button onclick="updateWeather()">Get Weather</button>
        </div>

        <div class="weather-summary">
            <h2>Current Weather</h2>
            <div id="weather-info">
                <p>Temperature: <span id="temp">--</span> °C</p>
                <p>Feels Like: <span id="feels_like">--</span> °C</p>
                <p>Main Condition: <span id="main-condition">--</span></p>
                <p>Last Updated: <span id="last-updated">--</span></p>
            </div>
        </div>

        <div class="daily-summary">
            <h2>Daily Weather Summary</h2>
            <div id="daily-summary">
                <p>Average Temperature: <span id="avg-temp">--</span> °C</p>
                <p>Max Temperature: <span id="max-temp">--</span> °C</p>
                <p>Min Temperature: <span id="min-temp">--</span> °C</p>
                <p>Dominant Condition: <span id="dominant-condition">--</span></p>
            </div>
        </div>

        <div class="alerts">
            <h2>Alerts</h2>
            <div id="alert-msg">
                <p>No alerts</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
